{% load staticfiles %} 
<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"/> 
    <title>{% block title %}Data-Platform{% endblock %}</title> 
    <link href="{% static "css/base.css" %}" rel="stylesheet"> 
</head> 
<body> 
<div id="header"> 
    <a href="/" class="logo">Data-Platform</a> 
    <ul class="menu"> 
        {% if request.user.is_authenticated %} 
            <li><a href="{% url "logout" %}">Sign out</a></li> 
        {% else %} 
            <li><a href="{% url "login" %}">Sign in</a></li> 
        {% endif %}
    </ul> 
</div> 
<div id="content"> 
    {% block content %} 
    {% endblock %} 
</div> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script> 
    $(document).ready(function () { 
        {% block domready %} 
        {% endblock %} 
    }); 
</script> 
</body> 
</html>
